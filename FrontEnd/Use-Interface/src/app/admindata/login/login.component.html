              <form [formGroup]="loginForm" (ngSubmit)='authorLogin(author.username)'>
                <div class="form-group">
                  <label> Username</label>
                  <input type="text" class="form-control" formControlName="username">
                  <span class="help-block" *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please Enter Valid Username</span>
                </div>

                <div class="form-group">
                  <label> Password</label>
                  <input type="text" class="form-control" formControlName="password">
                  <span class="help-block" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please Enter Valid Password</span>
                </div>

                <div>
