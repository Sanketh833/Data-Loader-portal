<div class="text-center">
    <input class="form-control" type="file" (change)="onChange($event)">

    <button (click)="onUpload()" style="float: right;" class="btn btn-success">Upload </button>
</div>

<br>

<!-- Card Details -->
<div class="input-group">
    <span class="input-group-text"></span>
    <input type="text" placeholder="Enter patient username" [(ngModel)]=patient.patient_email aria-label="First name"
        class="form-control">


    <button class="btn btn-primary" (click)="getByPatientName(patient.patient_email)">Submit</button>
</div>

<h2>Patient Details</h2>

<div class="row gy-2 my-2">
    <div class="col-sm-2">
        <div class="card">

            <div class="card-bodys">
                <p class="card-text">
                    <label> Patient Email: </label>
                    {{patient.patient_email}}
                </p>

                <p class="card-text">
                    <label> Patient Name: </label>
                    {{patient.patient_name}}
                </p>
                <p class="card-text">
                    <label> Patient Id: </label>
                    {{patient.patient_id}}
                </p>
                <p class="card-text">
                    <label> Patient DOB: </label>
                    {{patient.dob}}
                </p>
                <p class="card-text">
                    <label> Patient contact Number: </label>
                    {{patient.patient_contactnumber}}
                </p>
                <p class="card-text">
                    <label> Patient Address: </label>
                    {{patient.patient_address}}
                </p>
                <p class="card-text">
                    <label> Drug Id: </label>
                    {{patient.drug_id}}
                </p>
                <p class="card-text">
                    <label> Drug Name: </label>
                    {{patient.drug_name}}
                </p>
                <button class="btn btn-warning" type="submit" (click)="editBook(patient.patient_email)">Update</button>
